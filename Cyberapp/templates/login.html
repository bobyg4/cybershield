{% extends 'head_tail.html' %}
{% block login %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login V1</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../static/login_template/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login_template/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login_template/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/login_template/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login_template/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login_template/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/login_template/css/main.css">
</head>
<body>
    <div class="wrap-login100" style="margin-left: 10%;">
        <div class="login100-pic js-tilt" data-tilt>
            <img src="../static/login_template/images/cyberfinger.png" alt="IMG">
        </div>

        <form class="login100-form validate-form" method="POST">
            {% csrf_token %}
            <span class="login100-form-title">Login</span>

            <!-- Email input -->
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>

            <!-- Password input -->
            <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            
            <!-- Login Button -->
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">Login</button>
				{% if messages %}
				<div class="alert alert-danger">
					{% for message in messages %}
					<strong>{{ message }}</strong><br>
					{% endfor %}
				</div>
				{% endif %}
            </div>

            <!-- Signup Link -->
            <div class="text-center p-t-12">
                <br><br>
                <a class="txt2" href="/Registration">
                    Not a member yet? Create your Account
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="static/login_template/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="static/login_template/vendor/bootstrap/static/login_template/js/popper.js"></script>
    <script src="static/login_template/vendor/bootstrap/static/login_template/js/bootstrap.min.js"></script>
    <script src="static/login_template/vendor/select2/select2.min.js"></script>
    <script src="static/login_template/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="static/login_template/js/main.js"></script>
</body>
</html>
{% endblock %}
